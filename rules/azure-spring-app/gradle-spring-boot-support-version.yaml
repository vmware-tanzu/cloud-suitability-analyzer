name: gradle-spring-boot-support-version
filetype: gradle$
target: line
type: regex
criticality: Warn
advice: Spring boot version is out of spring boot OSS support scope
effort: 6
category: version
tags:
  - value: azure spring apps
  - value: spring boot
patterns:
  - value: org\.springframework\.boot(.*)([\r\n]*)version( *[:=]? *)['"]?(2\.[0-6])
  - value: (?i)(springBootVersion)(.*)(2\.[0-6])
  - value: org\.springframework\.boot['"]?( *[:=]? *)['"]?(2\.[0-6])

# id("org.springframework.boot") version "2.7.6"
# id 'org.springframework.boot' version '2.7.6'