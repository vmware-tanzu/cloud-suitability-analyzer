name: java-spring-cloud-version-gradle
ruletype: standard
cloud: 50
container: 50
filetype: gradle$|kts$
target: line
type: regex
criticality: Critical
advice: Spring cloud version is too low
effort: 50
category: version
tags:
  - value: spring cloud
defaultpattern: (?i)(springCloudVersion|org\.springframework\.cloud)(.*)(%s)
patterns:
  - value: Edgware|Dalston

