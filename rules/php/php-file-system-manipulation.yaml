  - value: fsync
  - value: ftell
  - value: ftruncate
  - value: fwrite
  - value: is_writable
  - value: mkdir
  - value: move_uploaded_file
  - value: readfile
  - value: rmdir
  - value: touch
  - value: chown
  - value: copy
  - value: fflush
