<div>
  <clr-datagrid class="run-data-grid">
    <clr-dg-action-bar>
      <div class="action-bar">
        <div class="action-bar-item-left">
          <app-excel-export [data]="apiSummaries" [file_name]="'api-summary.csv'"></app-excel-export>
        </div>
        <div class="action-bar-item-right">
          <cds-search control-width="shrink">
            <label>Search</label>
            <input type="search" [(ngModel)]="searchCrit"/>
          </cds-search>
        </div>
      </div>
    </clr-dg-action-bar>
    <clr-dg-column [clrDgField]="'api'">API</clr-dg-column>
    <clr-dg-column [clrDgField]="'usageCount'" [clrDgColType]="'number'">Usage Count</clr-dg-column>
    <clr-dg-placeholder>No API usage summary found</clr-dg-placeholder>
    <clr-dg-row *clrDgItems="let apiSummary of apiSummaries  | searchFilter: 'name' : searchCrit">
      <clr-dg-cell>{{apiSummary.api}}</clr-dg-cell>
      <clr-dg-cell>{{apiSummary.usageCount}}</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>
      <clr-dg-pagination #pagination [clrDgPageSize]="25">
        <clr-dg-page-size [clrPageSizeOptions]="[25,50,100]">API Usage (Summary) per page</clr-dg-page-size>
        {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
        of {{pagination.totalItems}} API summary (filtered) showing for portfolio...
      </clr-dg-pagination>
    </clr-dg-footer>
  </clr-datagrid>
</div>
